{% extends "./template.html" %}
{% block content %}
    <div class="text-black p-1 m-auto border-orange w-25 text-center">
    <h3>Cadastro de Volume</h3>
        <div class="w-75 m-auto">
    <img class="procurarimg m-2 p-1" src="../static/imagens/cadastrar.png" width="60" alt="">
    <form class="w-75 m-auto" action="/vencimentos/cadastrar_volume" method="post">
        <label for="codigo_produto">Código do Produto:</label>
        <input class="form-control text-center w-75 mb-2 m-auto" type="number" id="codigo_produto" name="codigo_produto" value=""  required>

        <label class="mt-2" for="media_saida">Média de saída por mês: </label><br>
        <input class="form-control text-center w-75 m-auto" type="number" id="media_saida" name="media_saida" step="0.1" value="0" required>

        <input class="btn btn-warning mt-2" type="submit" value="Enviar">
    </form></div>
</div>
{% endblock %}
