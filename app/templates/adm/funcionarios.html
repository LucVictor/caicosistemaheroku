{% extends "./template.html" %}
{% block content %}
    <style>
    .listagemfuncionarios{
        margin: auto;
        align-items: center;
        justify-content: center;

    }

    </style>
    <div class="listagemfuncionarios">

    <div>
        <h1>Listagem de Funcionários</h1>
    <table class="listagemfuncionarios">
    <tr>
        <th>Nome:</th>
        <th>Função</th>
        <th>Ação</th>
    </tr>
        {% for i in funcionarios %}
    <tr>
        <td>{{ i.nome }}</td>
        <td>{{ i.total_positivo }}</td>
        <td class="botoesacao"><form action="/adm/deletar_funcionario/{{ i.id }}" method="post">
    <input type="submit" value="Apagar"></form></td>

    </tr>
        {% endfor %}

    </table><br>
    </div>
    </div>
{% endblock %}
